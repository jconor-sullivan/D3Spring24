<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number of Dogs on Each Floor of My Complex</title>
        <script type="text/javascript" src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
            /*TBD*/
        </style>
    </head>
    <body>
        <script type="text/javascript">
        
        //Declare consts/global variables
        const margin = 30;
        const width = 500; 
        const height = 500;
        const padding = .02;  


        //Load data and related variables
        d3.csv("dogfloors.csv").then(data => {
            console.log("data", data)
        //format data
        data.forEach(d => { 
            d.floor = d.floor;
            d.dogs = +d.dogs; 
        });

        const maxY = d3.max(data, d => d.dogs);


        //Scales - note: band and linear
        const xScale = d3.scaleBand()
                        .domain(data.map(d => d.floor))
                        .range([margin, width - margin])
                        .paddingInner(padding);
        
        const yScale = d3.scaleLinear()
                        .domain([0, maxY]) 
                        .range([height - margin, margin]);
        

        //SVG
        const svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

                    
        //Axes - create and implement x/y axes
        const bottomAxis = d3.axisBottom()
                             .scale(xScale);
        
        svg.append("g")
            .attr("transform", "translate(0," + (height - margin) + ")") 
            .call(bottomAxis); 
        
        const leftAxis = d3.axisLeft()
                           .scale(yScale);

        svg.append("g")
            .attr("transform", "translate(" + margin + ",0)")
            .call(leftAxis); 

        // Bars
        svg.selectAll("rect") 
            .data(data) 
            .enter()
            .append("rect")
            .attr("x", d => xScale(d.floor)) 
            .attr("y", d => yScale(d.dogs)) 
            .attr("width", xScale.bandwidth())
            .attr("height", d => (height - margin) - yScale(d.dogs))
            .attr("fill", "pink");
        
        // X axis label
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", height - 5)
            .style("text-anchor", "middle")
            .text("Floor Number");

        // Y axis label
        svg.append("text")
            .attr("y", 0 - margin)
            .attr("x", 0 - (height / 2))
            .style("text-anchor", "middle")
            .text("Number of Dogs");
               
    });
        </script>
    </body>
</html>
